<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <header class="header">
            <svg class="logo">
                <use xlink:href="img/sprite.svg#icon-circular-graph"></use>
            </svg>

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bell"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-message"></use>
                    </svg>
                    <span class="user-nav__notification">13</span>
                </div>
                <div class="user-nav__user">
                    <img src="img/user.png" alt="User photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">User</span>
                </div>
            </nav>
        </header>
        <main class="content">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-arrow-bold-right"></use>
                            </svg>
                            <span>Link 1</span>
                        </a>
                    </li>
                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-arrow-bold-right"></use>
                            </svg>
                            <span>Link 2</span>
                        </a>
                    </li>
                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-arrow-bold-right"></use>
                            </svg>
                            <span>Link 3</span>
                        </a>
                    </li>
                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-arrow-bold-right"></use>
                            </svg>
                            <span>Link 4</span>
                        </a>
                    </li>
                </ul>

                <div class="legal">
                    &copy; 2019

            <div class="main-view">
